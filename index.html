<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My link tree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0a0a;
      --secondary-bg: #111111;
      --accent-gold: #d4af37;
      --accent-violet: #8b5cf6;
      --accent-teal: #14b8a6;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow-glow: 0 0 30px rgba(212, 175, 55, 0.3);
      --shadow-violet: 0 0 30px rgba(139, 92, 246, 0.3);
      --shadow-teal: 0 0 30px rgba(20, 184, 166, 0.3);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .background-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-gold);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
    }
    .particle:nth-child(2n) {
      background: var(--accent-violet);
      animation-delay: -2s;
      animation-duration: 8s;
    }
    .particle:nth-child(3n) {
      background: var(--accent-teal);
      animation-delay: -4s;
      animation-duration: 10s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      position: relative;
      z-index: 1;
    }
    .profile-section {
      text-align: center;
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 0.2s forwards;
    }
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      position: relative;
      overflow: hidden;
      border: 3px solid transparent;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-violet), var(--accent-teal));
      padding: 3px;
      box-shadow: var(--shadow-glow);
      transition: all 0.4s ease;
    }
    .profile-image:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-glow), var(--shadow-violet);
    }
    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      background: var(--secondary-bg);
    }
    .profile-name {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-violet));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .profile-tagline {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 0.4s forwards;
    }
    .social-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text-primary);
      font-size: 1.2rem;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .social-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }
    .social-icon:hover::before { left: 100%; }
    .social-icon:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: var(--shadow-glow);
      border-color: var(--accent-gold);
    }
    .links-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }
   .link-button {
  display: block;
  width: 100%;
  max-width: 400px;
  margin: 0 auto;

  padding: 1.2rem 2rem;
  background: var(--glass-bg);
  backdrop-filter: blur(15px);
  border: 1px solid var(--glass-border);
  border-radius: 16px;
  text-decoration: none;
  color: var(--text-primary);
  font-weight: 500;
  font-size: 1rem;
  text-align: center;
  position: relative;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  opacity: 0;
  transform: translateY(30px);
}

    .link-button:nth-child(1) { animation: fadeInUp 1s ease-out 0.6s forwards; }
    .link-button:nth-child(2) { animation: fadeInUp 1s ease-out 0.8s forwards; }
    .link-button:nth-child(3) { animation: fadeInUp 1s ease-out 1s forwards; }
    .link-button:nth-child(4) { animation: fadeInUp 1s ease-out 1.2s forwards; }
    .link-button:nth-child(5) { animation: fadeInUp 1s ease-out 1.4s forwards; }
    .link-button::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-violet), var(--accent-teal));
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }
    .link-button::after {
      content: '';
      position: absolute;
      top: 2px; left: 2px; right: 2px; bottom: 2px;
      background: var(--primary-bg);
      border-radius: 14px;
      z-index: -1;
      transition: all 0.4s ease;
    }
    .link-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
      border-color: var(--accent-gold);
    }
    .link-button:hover::before {
      opacity: 1;
    }
    .link-button:hover .link-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .link-icon {
      margin-right: 0.75rem;
      font-size: 1.1rem;
    }
    .footer {
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid var(--glass-border);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 1.6s forwards;
    }
    .footer-text {
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 300;
    }
    .footer-brand {
      color: var(--accent-gold);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .footer-brand:hover {
      text-shadow: 0 0 10px var(--accent-gold);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
